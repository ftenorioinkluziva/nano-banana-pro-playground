name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Executar comandos via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /root/nano-banana
            
            # Garante que o repo local está limpo para receber a atualização
            git reset --hard
            git pull origin main
            
            # Reconstrói e sobe o container
            docker compose build --no-cache
            docker compose up -d
            
            # Limpa imagens antigas para economizar espaço
            docker image prune -f