name: Deploy to Hetzner

on:
  push:
    branches: [ "main" ]  # Se sua branch principal chamar "master", mude aqui

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Entra na pasta do projeto no servidor
            cd /root/nano-banana
            
            # Descarta alterações locais para evitar conflito
            git reset --hard
            
            # Baixa a versão nova do GitHub
            git pull origin main
            
            # Reconstrói os containers (pode demorar uns minutos)
            docker compose up -d --build
            
            # Limpa lixo antigo para economizar espaço
            docker image prune -f